<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Бух-ассистент</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/tax.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="branding">Бух-ассистент</div>
    <div class="controls">
      <select id="lang">
        <option value="ru">RU</option>
        <option value="uz">UZ</option>
      </select>
      <button id="themeToggle" aria-label="Theme"></button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <textarea id="sysPrompt" rows="4" placeholder="System prompt..."></textarea>
      <div class="panel-actions">
        <button id="saveSys">Сохранить промпт</button>
      </div>
    </section>

    <section id="chat" class="chat"></section>
    <div id="welcome" class="welcome hidden">
      <h2 data-i18n="welcomeTitle"></h2>
      <p data-i18n="welcomeText"></p>
    </div>

    <section class="composer">
      <textarea style="resize: none;" id="input" rows="2" placeholder="Напишите ваш вопрос..."></textarea>
      <div class="btn-row">
        <button id="sendBtn">Отправить</button>
        <button id="clearBtn">Очистить</button>
      </div>
    </section>
  </main>
  <script type="module" src="app/main.js"></script>
</body>
</html>
